<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; 
        }
        .navbar {
            background-color: #1e1e1f;
            padding: 10px 20px;
            color: white;
            position: relative; 
            z-index: 1; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #141414;
        }
        .container {
            display: flex;
            height: 100vh; 
        }
        .text-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        .image-section {
            flex: 1; 
            background-image: url('homebg.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #353535;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px; 
        }
        .button:hover {
            background-color: #494b49;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>

</html>
